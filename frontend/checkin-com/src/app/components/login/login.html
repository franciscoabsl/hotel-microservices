<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4 w-100" style="max-width: 420px; border-radius: 1rem;">
    <h2 class="text-center mb-4 fw-semibold">Acesso ao Sistema</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="email?.invalid && (email?.touched || email?.dirty)"
          placeholder="exemplo@dominio.com"
          autocomplete="email"
        />
        <div class="invalid-feedback" *ngIf="email?.errors && (email?.touched || email?.dirty)">
          <span *ngIf="email?.hasError('required')">O e-mail é obrigatório.</span>
          <span *ngIf="email?.hasError('email')">Digite um e-mail válido.</span>
        </div>
      </div>

      <!-- Senha -->
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          formControlName="senha"
          class="form-control"
          [class.is-invalid]="senha?.invalid && (senha?.touched || senha?.dirty)"
          placeholder="••••••••"
          autocomplete="current-password"
        />
        <div class="invalid-feedback" *ngIf="(senha?.touched || senha?.dirty) && senha">
          <span *ngIf="senha?.hasError('required')">A senha é obrigatória.</span>
          <span *ngIf="senha?.hasError('minlength')">A senha deve ter pelo menos 6 caracteres.</span>
        </div>
      </div>

      <!-- Mensagem de erro -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
        {{ errorMessage }}
      </div>

      <!-- Botão de login -->
      <div class="d-grid mb-3">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          [disabled]="loading || form.invalid"
        >
          <span *ngIf="!loading">Fazer Login</span>
          <span *ngIf="loading">
            <span class="spinner-border spinner-border-sm me-2"></span>
            Entrando...
          </span>
        </button>
      </div>

      <!-- Links opcionais -->
      <div class="text-center">
        <a href="#" class="text-decoration-none small text-muted">Esqueci minha senha</a>
      </div>
    </form>
  </div>
</div>
